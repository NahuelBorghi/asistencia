{% extends 'base.html' %}

{% block content %}
<h1>Ingreso de estudiantes</h1>
<form action="/student_add/" method="POST">
    {% csrf_token %}
    <input type="number" name="id"/>
    <input type="text" name="name"/>
    <input type="text" name="surname"/>
    <input type="submit" name="submit" value="enviar"/>
</form>
{% endblock %}
