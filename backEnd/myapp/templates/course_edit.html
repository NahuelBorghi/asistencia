{% extends 'base.html' %}

{% block content %}
<h1>Editar cursos</h1>
<form action="/course_edit/{{course_id}}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ course_id }}">
    {{ form.as_p }}
    <input type="submit" name="submit" value="Guardar cambios">
</form>
{% endblock %}
